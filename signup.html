  <body>
    <div id="doctors">
        <div class="head">
            <h1>Sign Up</h1>
            <br>
            <form action="signup.php" method="post" onsubmit="return validateForm();">
                <label>Name</label>
                <input type="text" placeholder="" id="name" name="name" style="text-transform: none;" pattern="[A-Za-z].+[ A-Za-z]" title="Name should only contain alphabets" required/>
                <br><br>
                <label>Email</label>
                <input type="email" placeholder="" id="email" name="email" style="text-transform: lowercase;" required />
                <br><br>
                <label>Address</label>
                <input type="text" placeholder="" id="address" name="address" style="text-transform: none;" required />
                <br><br>
                <label>Mobile No. (+91-)</label>
                <input type="tel" placeholder="" id="mobile" name="mobile" pattern="[0-9]{10}" title="Mobile number should be exactly 10 digits" required>
                <br><br>
                <label>Blood Group</label>
                <select name="blood_group" id="blood_group" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <br><br>
                <label>Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br><br>
                <label>Password</label>
                <input type="password" placeholder="" id="pass" name="pass" style="text-transform: none;" required />
                <br><br>
                <label>Confirm Password</label>
                <input type="password" placeholder="" id="pass2" name="pass2" style="text-transform: none;" required />
                <br><br>
                <input type="submit" value="Submit" />
            </form>
            
              <br><br>
              <p>
                By clicking the Sign Up button,you agree to our <br />
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
              </p>
